<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Alley – Reservations Board</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      color-scheme: dark;
      --bg: #020617;
      --border: #1e293b;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --danger: #f87171;
      --accent: #38bdf8;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #020617;
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      padding: 12px 16px;
      border-bottom: 1px solid #1e2937;
      display: flex;
      align-items: center;
      gap: 16px;
      background: #0f172a;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    h1 {
      font-size: 1.1rem;
      margin: 0;
      font-weight: 600;
    }

    input[type="date"] {
      background: #020617;
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text);
      padding: 4px 8px;
      font-size: 0.85rem;
    }

    button {
      background: #1e293b;
      border: 1px solid var(--border);
      color: var(--text);
      border-radius: 6px;
      padding: 6px 10px;
      font-size: 0.8rem;
      cursor: pointer;
    }

    button:hover {
      background: #334155;
    }

    main {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
    }

    .error {
      background: #7f1d1d;
      color: #fecaca;
      padding: 8px 12px;
      margin: 8px;
      border-radius: 6px;
      display: none;
    }

    .reservations {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .card {
      background: #0f172a;
      border: 1px solid var(--border);
      padding: 12px;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .conflict {
      border-color: var(--danger);
      box-shadow: 0 0 0 1px var(--danger);
    }

    .status-chip {
      color: #0f172a;
      padding: 4px 8px;
      border-radius: 999px;
      font-size: 0.7rem;
      font-weight: 700;
      white-space: nowrap;
    }

    .status-Pending { background: #6b7280; }
    .status-Confirmed { background: #2563eb; }
    .status-Arrived { background: #16a34a; }
    .status-In\ Progress { background: #d97706; }
    .status-Completed { background: #7c3aed; }
    .status-Cancelled { background: #dc2626; }

    .group-name {
      font-weight: 600;
      font-size: 1rem;
    }

    .line {
      font-size: 0.8rem;
      color: var(--muted);
    }

    .badge {
      background: #1e293b;
      border: 1px solid var(--border);
      padding: 2px 6px;
      border-radius: 6px;
      font-size: 0.75rem;
    }

    .status-buttons button {
      font-size: 0.7rem;
      padding: 3px 6px;
      border-radius: 6px;
      border: 1px solid var(--border);
      background: #020617;
      color: var(--muted);
      cursor: pointer;
    }

    .status-buttons button.active {
      background: var(--accent);
      color: #020617;
      font-weight: 700;
      border-color: var(--accent);
    }

    .empty {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9rem;
      color: var(--muted);
    }
  </style>
</head>

<body>
<header>
  <div>
    <h1>The Alley – Reservations</h1>
    <input type="date" id="dateInput" />
  </div>

  <button id="refreshBtn" style="margin-left:auto;">Refresh</button>
  <div id="lastUpdated" style="font-size:0.7rem; color:var(--muted);"></div>
</header>

<div id="error" class="error"></div>

<main>
  <div id="reservations" class="reservations"></div>
  <div id="emptyState" class="empty">No reservations for this date.</div>
</main>

<script>
  const API_URL = "https://script.googleusercontent.com/a/macros/bowlingthealley.com/echo?user_content_key=AehSKLhBPZ1p4U7kxoENh67T_quiFVxPmStEwxte-hcRhGv8wHNYnKjlavdLhnSNMm4yUnAMmkSFp7k66j74NAmXwoQ3PNBbuCvPZp-L0Ok6o6yAyNh4J4r_6UDbwo8x4SnZcDfhWXE0v_bqiATcxe6y4h9QbiSZK7VVjTTCNWyMEYbjt457dy4kq9LRDu106P54sIH_SABaRdVoXFOEeL2kgSkJLTdTOIXUOtwgYL_D858zqFkSS3NuJ5Y2b8OoUDEaEGRtEytOoWfxUj1l01E4T4nf6MFU95mLFU0GGBjd873IeRB9VCstrSbiouS1CQ&lib=MWiKWnO96xztHNyACjkP5i0v00OJaB9oq";

  const statusOrder = ["Pending","Confirmed","Arrived","In Progress","Completed","Cancelled"];

  function isoToday() {
    const d = new Date();
    return d.toISOString().slice(0, 10);
  }

  async function fetchReservations(date) {
    const response = await fetch(API_URL + "&date=" + date);
    return response.json();
  }

  async function updateReservation(rowIndex, updates) {
    const response = await fetch(API_URL, {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({ rowIndex, updates })
    });
    return response.json();
  }

  function render(reservations) {
    const container = document.getElementById("reservations");
    const emptyState = document.getElementById("emptyState");

    container.innerHTML = "";

    if (!reservations.length) {
      emptyState.style.display = "block";
      return;
    } else {
      emptyState.style.display = "none";
    }

    reservations.sort((a,b)=>String(a.start).localeCompare(String(b.start)));

    reservations.forEach(r => {
      const status = r.status || "Pending";
      const conflict = r.conflict === "CONFLICT";

      const card = document.createElement("div");
      card.className = "card" + (conflict ? " conflict" : "");

      const statusChip = document.createElement("div");
      statusChip.className = "status-chip status-" + status.replace(" ","\\ ");
      statusChip.textContent = status;

      const group = document.createElement("div");
      group.className = "group-name";
      group.textContent = r.groupName || "(No name)";

      const time = document.createElement("div");
      time.className = "line";
      time.textContent = `${r.start} – ${r.end}`;

      const info = document.createElement("div");
      info.className = "line";
      info.textContent = `${r.activity} · ${r.venue} · ${r.headcount || 0} guests`;

      card.appendChild(statusChip);
      card.appendChild(group);
      card.appendChild(time);
      card.appendChild(info);

      if (conflict) {
        const conflictMsg = document.createElement("div");
        conflictMsg.className = "line";
        conflictMsg.style.color = "var(--danger)";
        conflictMsg.textContent = "⚠ Capacity conflict";
        card.appendChild(conflictMsg);
      }

      const statusButtons = document.createElement("div");
      statusButtons.className = "status-buttons";

      statusOrder.forEach(s => {
        const btn = document.createElement("button");
        btn.textContent = s;
        btn.className = (s === status ? "active" : "");
        btn.onclick = async () => {
          await updateReservation(r.rowIndex, { status: s });
          load();
        };
        statusButtons.appendChild(btn);
      });

      card.appendChild(statusButtons);

      container.appendChild(card);
    });
  }

  async function load() {
    const date = document.getElementById("dateInput").value || isoToday();
    const data = await fetchReservations(date);
    render(data.reservations || []);
    document.getElementById("lastUpdated").textContent =
      "Updated " + new Date().toLocaleTimeString();
  }

  document.getElementById("dateInput").value = isoToday();
  document.getElementById("refreshBtn").onclick = load;

  load();
  setInterval(load, 30000);
</script>
</body>
</html>
