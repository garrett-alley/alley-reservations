<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Alley â€“ Reservations Board</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      color-scheme: dark;
      --bg: #020617;
      --border: #1e293b;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --danger: #f87171;
      --accent: #38bdf8;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #020617;
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      padding: 12px 16px;
      border-bottom: 1px solid #1e2937;
      display: flex;
      align-items: center;
      gap: 16px;
      background: #0f172a;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    h1 {
      font-size: 1.1rem;
      margin: 0;
      font-weight: 600;
    }

    .header-left {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .label {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      color: var(--muted);
    }

    input[type="date"] {
      background: #020617;
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text);
      padding: 4px 8px;
      font-size: 0.85rem;
    }

    button {
      background: #1e293b;
      border: 1px solid var(--border);
      color: var(--text);
      border-radius: 6px;
      padding: 6px 10px;
      font-size: 0.8rem;
      cursor: pointer;
    }

    button:hover {
      background: #334155;
    }

    .pill {
      border-radius: 999px;
      font-size: 0.7rem;
      padding: 4px 8px;
      border: 1px solid var(--border);
      background: #020617;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .pill strong {
      font-weight: 600;
    }

    main {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
    }

    .error {
      background: #7f1d1d;
      color: #fecaca;
      padding: 8px 12px;
      margin: 8px 16px;
      border-radius: 6px;
      display: none;
      font-size: 0.8rem;
    }

    .reservations {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .card {
      background: #0f172a;
      border: 1px solid var(--border);
      padding: 10px 10px 8px;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .conflict {
      border-color: var(--danger);
      box-shadow: 0 0 0 1px var(--danger);
    }

    .status-chip {
      color: #0f172a;
      padding: 4px 8px;
      border-radius: 999px;
      font-size: 0.7rem;
      font-weight: 700;
      white-space: nowrap;
      margin-bottom: 4px;
      display: inline-block;
    }

    .status-Pending { background: #6b7280; }
    .status-Confirmed { background: #2563eb; }
    .status-Arrived { background: #16a34a; }
    .status-In\ Progress { background: #d97706; }
    .status-Completed { background: #7c3aed; }
    .status-Cancelled { background: #dc2626; }

    .group-name {
      font-weight: 600;
      font-size: 0.95rem;
    }

    .line {
      font-size: 0.8rem;
      color: var(--muted);
    }

    .badge {
      background: #1e293b;
      border: 1px solid var(--border);
      padding: 2px 6px;
      border-radius: 6px;
      font-size: 0.75rem;
      margin-right: 4px;
    }

    .status-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
    }

    .status-small-btn {
      font-size: 0.7rem;
      padding: 2px 6px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: #020617;
      color: var(--muted);
      cursor: pointer;
    }

    .status-small-btn.active {
      background: var(--accent);
      color: #020617;
      font-weight: 700;
      border-color: var(--accent);
    }

    .card-actions {
      border-top: 1px solid #1f2933;
      padding-top: 6px;
      margin-top: 4px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
      justify-content: space-between;
    }

    .headcount-group {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      font-size: 0.75rem;
      color: var(--muted);
    }

    .headcount-group span.value {
      min-width: 24px;
      text-align: center;
      color: var(--text);
    }

    .mini-btn {
      padding: 2px 6px;
      border-radius: 999px;
      font-size: 0.7rem;
      border: 1px solid var(--border);
      background: #020617;
      cursor: pointer;
      color: var(--text);
    }

    .empty {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9rem;
      color: var(--muted);
    }
  </style>
</head>

<body>
<header>
  <div class="header-left">
    <h1>The Alley â€“ Reservations</h1>
    <div>
      <span class="label">Date</span><br />
      <input type="date" id="dateInput" />
    </div>
  </div>

  <div style="margin-left:auto; display:flex; flex-direction:column; align-items:flex-end; gap:4px;">
    <div style="display:flex; gap:6px;">
      <div class="pill" id="bookingCount">
        <span class="label">Bookings</span>
        <strong>0</strong>
      </div>
      <div class="pill" id="guestCount">
        <span class="label">Guests</span>
        <strong>0</strong>
      </div>
    </div>
    <div style="display:flex; gap:6px; align-items:center;">
      <button id="refreshBtn">Refresh</button>
      <div id="lastUpdated" class="label"></div>
    </div>
  </div>
</header>

<div id="error" class="error"></div>

<main>
  <div id="reservations" class="reservations"></div>
  <div id="emptyState" class="empty">No reservations for this date.</div>
</main>

<script>
  // IMPORTANT: use your /exec URL here, NOT the googleusercontent echo URL
  const API_URL = "https://script.google.com/macros/s/AKfycbxofa6eTuIUhimGAiyvXkgACBmEQkB1SAEXzO3EOiFxN81rUTlbTGzkSMgbxEh-DhR0/exec";

  const statusOrder = ["Pending","Confirmed","Arrived","In Progress","Completed","Cancelled"];

  function isoToday() {
    const d = new Date();
    return d.toISOString().slice(0, 10);
  }

  function buildUrlWithDate(dateStr) {
    const sep = API_URL.includes("?") ? "&" : "?";
    return API_URL + sep + "date=" + encodeURIComponent(dateStr);
  }

  function showError(msg) {
    const el = document.getElementById("error");
    el.textContent = msg;
    el.style.display = "block";
  }

  function clearError() {
    const el = document.getElementById("error");
    el.style.display = "none";
  }

  async function fetchReservations(dateStr) {
    const res = await fetch(buildUrlWithDate(dateStr));
    if (!res.ok) throw new Error("HTTP " + res.status);
    return res.json();
  }

  async function updateReservation(rowIndex, updates) {
    try {
      const res = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ rowIndex, updates })
      });
      const text = await res.text();
      let data;
      try {
        data = JSON.parse(text);
      } catch {
        console.error("Non-JSON response from Apps Script:", text);
        throw new Error("Update failed (bad response format)");
      }
      if (!data.ok) {
        console.error("Apps Script error:", data.error);
        throw new Error(data.error || "Update failed");
      }
      return data;
    } catch (err) {
      console.error("Update error:", err);
      throw err;
    }
  }

  function updateHeaderStats(reservations) {
    const bookingCountEl = document.getElementById("bookingCount");
    const guestCountEl = document.getElementById("guestCount");

    bookingCountEl.querySelector("strong").textContent = reservations.length;
    const totalGuests = reservations.reduce(
      (sum, r) => sum + (Number(r.headcount) || 0),
      0
    );
    guestCountEl.querySelector("strong").textContent = totalGuests;
  }

  function render(reservations) {
    const container = document.getElementById("reservations");
    const emptyState = document.getElementById("emptyState");

    container.innerHTML = "";

    if (!reservations.length) {
      emptyState.style.display = "block";
      updateHeaderStats(reservations);
      return;
    } else {
      emptyState.style.display = "none";
    }

    reservations.sort((a, b) => String(a.start || "").localeCompare(String(b.start || "")));

    updateHeaderStats(reservations);

    reservations.forEach(r => {
      const status = r.status || "Pending";
      const conflict = r.conflict === "CONFLICT";

      const card = document.createElement("div");
      card.className = "card" + (conflict ? " conflict" : "");

      const statusChip = document.createElement("div");
      statusChip.className = "status-chip status-" + status.replace(" ", "\\ ");
      statusChip.textContent = status;
      card.appendChild(statusChip);

      const group = document.createElement("div");
      group.className = "group-name";
      group.textContent = r.groupName || "(No name)";
      card.appendChild(group);

      const time = document.createElement("div");
      time.className = "line";
      time.textContent = `${r.start || "?"} â€“ ${r.end || "?"}`;
      card.appendChild(time);

      const info = document.createElement("div");
      info.className = "line";
      info.textContent = `${r.activity || "Unknown"} Â· ${r.venue || "Unknown"} Â· ${r.headcount || 0} guests`;
      card.appendChild(info);

      const extras = document.createElement("div");
      extras.className = "line";

      if (r.effectiveLanes && Number(r.effectiveLanes) > 0) {
        const badge = document.createElement("span");
        badge.className = "badge";
        badge.textContent = `ðŸŽ³ ${r.effectiveLanes} lane${r.effectiveLanes > 1 ? "s" : ""}`;
        extras.appendChild(badge);
      }

      if (r.effectiveTables && Number(r.effectiveTables) > 0) {
        const badge = document.createElement("span");
        badge.className = "badge";
        badge.textContent = `ðŸŽ± ${r.effectiveTables} table${r.effectiveTables > 1 ? "s" : ""}`;
        extras.appendChild(badge);
      }

      if (r.foodPackages) {
        const badge = document.createElement("span");
        badge.className = "badge";
        badge.textContent = `ðŸ½ ${r.foodPackages}`;
        extras.appendChild(badge);
      }

      if (extras.childNodes.length > 0) {
        card.appendChild(extras);
      }

      if (conflict) {
        const conflictMsg = document.createElement("div");
        conflictMsg.className = "line";
        conflictMsg.style.color = "var(--danger)";
        conflictMsg.textContent = "âš  Capacity conflict â€“ check lanes/tables/headcount.";
        card.appendChild(conflictMsg);
      }

      const actions = document.createElement("div");
      actions.className = "card-actions";

      const headGroup = document.createElement("div");
      headGroup.className = "headcount-group";

      const headLabel = document.createElement("span");
      headLabel.textContent = "Headcount:";
      headGroup.appendChild(headLabel);

      const minusBtn = document.createElement("button");
      minusBtn.className = "mini-btn";
      minusBtn.textContent = "âˆ’";
      minusBtn.onclick = async () => {
        try {
          const current = Number(r.headcount) || 0;
          const next = Math.max(0, current - 1);
          await updateReservation(r.rowIndex, { headcount: next });
          load();
        } catch (err) {
          showError("Failed to update headcount: " + err.message);
        }
      };
      headGroup.appendChild(minusBtn);

      const headValue = document.createElement("span");
      headValue.className = "value";
      headValue.textContent = r.headcount || 0;
      headGroup.appendChild(headValue);

      const plusBtn = document.createElement("button");
      plusBtn.className = "mini-btn";
      plusBtn.textContent = "+";
      plusBtn.onclick = async () => {
        try {
          const current = Number(r.headcount) || 0;
          const next = current + 1;
          await updateReservation(r.rowIndex, { headcount: next });
          load();
        } catch (err) {
          showError("Failed to update headcount: " + err.message);
        }
      };
      headGroup.appendChild(plusBtn);

      actions.appendChild(headGroup);

      const statusButtons = document.createElement("div");
      statusButtons.className = "status-buttons";

      statusOrder.forEach(s => {
        const btn = document.createElement("button");
        btn.textContent = s;
        btn.className = "status-small-btn" + (s === status ? " active" : "");
        btn.onclick = async () => {
          try {
            await updateReservation(r.rowIndex, { status: s });
            load();
          } catch (err) {
            showError("Failed to update status: " + err.message);
          }
        };
        statusButtons.appendChild(btn);
      });

      actions.appendChild(statusButtons);
      card.appendChild(actions);

      container.appendChild(card);
    });
  }

  async function load() {
    clearError();
    const dateInput = document.getElementById("dateInput");
    const date = dateInput.value || isoToday();

    try {
      const data = await fetchReservations(date);
      render(data.reservations || []);
      const lastUpdatedEl = document.getElementById("lastUpdated");
      lastUpdatedEl.textContent = "Updated " + new Date().toLocaleTimeString();
    } catch (err) {
      console.error(err);
      showError("Failed to load reservations: " + err.message);
    }
  }

  function setup() {
    const dateInput = document.getElementById("dateInput");
    dateInput.value = isoToday();
    dateInput.addEventListener("change", load);

    document.getElementById("refreshBtn").onclick = load;

    load();
    setInterval(load, 30000);
  }

  document.addEventListener("DOMContentLoaded", setup);
</script>
</body>
</html>
